<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Closures</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
</head>
<body>
	<script>
//		var $ = "barberagem";
		console.log("log executado antes o IIFE");
		(function($) {
			console.log('log executado no IIFE');
	  	$(document).ready(function(){
	    	console.log('log do ready()');
	  	});
		})(jQuery);
		console.log("log executado ap√≥s o IIFE");
	</script>
</body>
</html>
