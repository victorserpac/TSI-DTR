		<script type="text/javascript">
			var d = new Date();
			var time = d.getHours();
			if (time<=12){
			 document.write("<p>Bom dia</p>");
			}else if (time>12 && time<19){
			document.write("<p>Boa tarde</p>");
			} else {
			document.write("<p>Boa noite</p>");
			}
		</script>
