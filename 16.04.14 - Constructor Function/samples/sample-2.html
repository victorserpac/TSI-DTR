            console.log(attrPrivado);
        };
    }
    /*

        var cont = new Container(5);

        console.log(cont.attrPrivado);
        cont.eu();
    */

    Container.prototype.eu2 = function() {

    }

    var cont2 = new Container(5);
    cont2.eu();
    cont2.eu2();
</script>
