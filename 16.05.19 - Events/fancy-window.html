<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fancy Window</title>

        <link rel="stylesheet" href="css/fancy-window.css">
        <script src="js/fancy-window.js" charset="utf-8"></script>
    </head>
    <body>

        <!-- Â©2015 Johannes Jakob Made with <3 in Germany -->
        <div class="window">
            <div class="titlebar">
                <div class="buttons">
                    <div class="close">
                        <a class="closebutton" href="#"><span><strong>x</strong></span></a>
                        <!-- close button link -->
                    </div>
                    <div class="minimize">
                        <a class="minimizebutton" href="#"><span><strong>&ndash;</strong></span></a>
                        <!-- minimize button link -->
                    </div>
                    <div class="zoom">
                        <a class="zoombutton" href="#"><span><strong>+</strong></span></a>
                        <!-- zoom button link -->
                    </div>
                </div>
                CSS OS X Yosemite Window
                <!-- window title -->
            </div>
            <div class="content">
                <h3>Hey! What's up?</h3>
                I'm a simple OS X Yosemite style window.
                <!-- window content -->
            </div>
        </div>

    </body>
</html>
