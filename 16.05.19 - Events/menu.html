<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Menu</title>
        <script src="js/menu.js"></script>

        <style media="screen">
            ul, li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li id="item">
                <img id="img-open" src="images/open.png"/>
                <img id="img-close" src="images/close.png"/>
                <span>Item 1</span>
                <ul>
                    <li>Subitem 1</li>
                    <li>Subitem 2</li>
                    <li>Subitem 3</li>
                </ul>
            </li>
        </ul>

    </body>
</html>
