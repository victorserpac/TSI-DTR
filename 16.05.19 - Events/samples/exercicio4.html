<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="lista1">
		<li>Tomate</li>
		<li>Melão</li>
		<li>Mamão</li>
		<li>Ovos</li>
		<li>Leite</li>
	</ul>
	<script>
		var elements=document.getElementsByTagName("li");
		for (var i =0;i<elements.length;i++){
			elements[i].addEventListener("click",function(){
				this.remove();
			});
		}
	</script>
</body>
</html>
