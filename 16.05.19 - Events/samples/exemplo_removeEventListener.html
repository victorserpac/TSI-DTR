<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 id="h1Clicavel">Clique aqui</h1>
	<p id="pClicavel">Desabilite aqui</p>
	<script>
		function h1Ola(){
			alert("Ol√°, eu sou o h1");
		}

		function desabilita(){
			document.getElementById("h1Clicavel").removeEventListener("click",h1Ola);
		}
		var h1click = document.getElementById("h1Clicavel");
		h1click.addEventListener("click",h1Ola);

		document.getElementById("pClicavel").addEventListener("click", desabilita);
	</script>
</body>
</html>
